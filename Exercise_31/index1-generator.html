<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.innerHTML=generator(10)">click</h1> 
</body>
<script>
    let i = 0
    function generator(m){
        i++
        if(i===1){
            return m*12
        }else if(i===2){
            return m*24
        }else{
            return m*31
        }
    }
</script>
</html>
