<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.innerHTML=generator(15)">click</h1>
    <script>
        let i = 0
        function generator(n){
            i++
            if(i===1){
                return n*17
            }else if(i===2){
                return n*53
            }else{
                i = 0
                return n*21
            }
        }
    </script> 
</body>
</html>
