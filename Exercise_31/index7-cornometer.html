<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>start</button>
    <button>stop</button>
    <button>shot</button>
    <button>reset</button>
    <h1 id="mili"></h1>
    <h1 id="sec"></h1>
    <h1 id="min"></h1>
    <ul id="list"></ul>
</body>
<script>
let mili=0
let sec = 0
let min = 0
let _set = ''

function _start(){
    if(mili<99){
        mili++
    }else{
        if(sec<5){
            sec++
        }else{
            sec=0
            min++
            document.getElementById('min').innerHTML=min
        }
        mili = 0
        document.getElementById('sec').innerHTML=sec
    }
    document.getElementById('mili').innerHTML=mili
}
let _corn = document.querySelectorAll('button')
_corn[0].addEventListener('click', function(){
    _set = setInterval(_start, 10)
    this.setAttribute('disabled', 'disabled')
})
_corn[1].addEventListener('click', function(){
    clearInterval(_set)
    _corn[0].removeAttribute('disabled')

})
_corn[2].addEventListener('click', function(){
    document.getElementById('list').innerHTML+=`
        <li>${mili} - ${sec} - ${min}</li>
    `
})
_corn[3].addEventListener('click', function(){
    mili = 0
    sec = 0
    min = 0
    document.getElementById('mili').innerHTML=mili
    document.getElementById('sec').innerHTML=sec
    document.getElementById('min').innerHTML=min
    clearInterval(_set)
})
</script>
</html>
